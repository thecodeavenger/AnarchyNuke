        <h1 class="sans" style="padding: 0px; margin: 0px;">Welcome to AnarchyNuke</h1>
        <p style="padding: 0px; margin: 0px;">
            AnarchyNuke is a minecraft server that does not take any vanilla feature out of the game. We allow elytra's, dupes (ones not patched by NoCheatPlus and Paper Spigot) and other features of the game that do not work on many other anarchy servers.
        </p>
